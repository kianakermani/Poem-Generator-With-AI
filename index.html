<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Poem Generator</h1>
        </header>
        <main>
            <form id="form">
                <input type="text" placeholder="Enter the topic of the poem" autofocus required autocomplete="off"
                    class="inst" id="instruction" />
                <input type="submit" class="submit-button" />
            </form>
            <div class="poem" id="poem">
            </div>
        </main>
    </div>

    <footer>This AI project was coded by <a href="https://github.com/kianakermani" target="_blank">Kiana Kermani</a> and
        is open-sourced on <a href="https://github.com/kianakermani/Poem-Generator-With-AI" target="_blank">Github</a>
        and is hosted on <a href="https://ai-poem-generator-kiana-kermani.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="index.js"></script>
</body>

</html>
